<div id="main" class="main-container">
    <div class="box">
      <h2>Login</h2>
      <form [formGroup]="loginForm">
        <div class="input-box">
          <input id="user-name" type="text" name="username" required="" formControlName="username">
          <label>Email ID</label>
        </div>
        <div class="input-box">
          <input id="user-pass" type="password" name="password" required="" formControlName="password">
          <label>Password</label>
        </div>
        <input id="submit" type="submit" name="" value="Submit" (click)="onSubmit($event)">
      </form>
      <p><a href="#">Lost your password?</a></p>
      <p><a 
        [routerLink]="['../signup']"
        >Register</a></p>
    </div>
    </div>
    
    <div id="logged-in">
    </div>
