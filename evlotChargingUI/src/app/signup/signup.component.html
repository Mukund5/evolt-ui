<div id="main" class="main-container">
    <div class="box">
      <h2>Signup</h2>
      <form [formGroup]="signupForm">
        <div class="input-box">
          <input id="first-name" type="text" name="" required="" formControlName="firstname">
          <label>First name</label>
        </div>
        <div class="input-box">
          <input id="last-name" type="text" name="" required="" formControlName="lastname">
          <label>Last name</label>
        </div>
        <div class="input-box">
          <input id="user-pass" type="password" name="" required="" formControlName="password">
          <label>Password</label>
        </div>
        <div class="input-box">
          <input id="email" type="text" name="" required="" formControlName="email">
          <label>Email</label>
        </div>
        <div class="input-box">
          <input id="license" type="text" name="" required="" formControlName="license">
          <label>Driving License</label>
        </div>
        <div class="input-box">
          <input id="phone-number" type="number" name="" required="" formControlName="phonenumber">
          <label>Phone Number</label>
        </div>
        <input id="submit" type="submit" name="" value="Submit" (click)="singupUser()">
      </form>
     </div>
    </div>
    
    <div id="logged-in">
    </div>
